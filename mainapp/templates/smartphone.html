{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
        {% for item in context %}
            <br>
             <a href="smartphone/{{ item.id }}/{{ item.slug }}"><img src="{{ MEDIA_URL }}{{ item.image.url }}"/></a>
            <a href="smartphone/{{ item.id }}/{{ item.slug }}"><h1>{{ item.title }}</h1></a>
            <h3>{{ item.price }}</h3><br><br>
        {% endfor %}

{% endblock content %}
