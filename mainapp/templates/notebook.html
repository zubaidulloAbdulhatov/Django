{% extends 'base.html' %}


{% block title %}{{ title }}{% endblock %}

{% block content %}
        {% for item in context %}
            <br>
            <a href="notebook/{{ item.id }}/{{ item.slug }}"><img src="{{ MEDIA_URL }}{{ item.image.url }}"/></a>
            <h1>{{ item.title }}</h1>
            <h3>{{ item.price }}</h3><br><br>
        {% endfor %}

{% endblock content %}
