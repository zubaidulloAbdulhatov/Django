{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    {% block menu %}
      {% for item in context %}
             <div class="col-lg-4 col-md-6 mb-4" width="20">
            <div class="card h-100">
              <a href="smartphone/{{ item.id }}/{{ item.slug }}"><img class="card-img-top" src="{{ item.image.url }}" alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="smartphone{{ item.id }}/{{ item.slug }}">{{ item.title }}</a>
               </h4>
                <h5>${{ item.price }}</h5>
                <h5>
                     <a class="btn-ens-action btn-ens-style" data-rel="ec7e6d81232283">Купить</a>
                </h5>
              </div>
            </div>
          </div>

        {% endfor %}

{% endblock menu %}

{% endblock content %}
